<html>
    <head>
        <title>
            Animation
        </title>
        <style>
            @keyframes Aru{
                0% {background-color: orange;}
                25% {background-color: red;}
                50% {background-color: pink;}
                100% {background-color: green;}
            }
                div{
                    width: 100px;
                    height: 100px;
                    background-color: orange;
                    animation-name: Aru;
                    animation-duration: 4s;
                }
        </style>
    </head>
    <body>
        <div>
            Hi !
        </div>
    </body>
</html>
